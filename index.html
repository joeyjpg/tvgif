<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Random GIF</title>
    <script>
        const gifs = ['gif1.gif', 'gif2.gif', 'gif3.gif']; // Add your GIF filenames here

        function getRandomGif() {
            const date = new Date();
            const hour = date.getHours();
            const gifIndex = hour % gifs.length;
            return gifs[gifIndex];
        }

        const gif = getRandomGif();
        window.location.replace(gif);
    </script>
</head>
<body>
    <h1>Redirecting to a random GIF...</h1>
</body>
</html>
